<style>
.canvasContainer {
  position: relative;
}

.canvasContainer canvas {
  position: absolute;
  left: 0;
  top: 0;
}
</style>

<script src="graphplot.js"></script>

<div class="canvasContainer">
 <canvas id="grid" width="600px" height="600px"></canvas>
 <canvas id="fn3" width="600px" height="600px"></canvas>
</div>

<script>
var canvas = document.getElementById("grid");
var ctx = canvas.getContext("2d");

var config = {
  xMin: -3,
  xMax: 5,
  yMin: -1,
  yMax: 2,
  ctx: ctx,
  width: canvas.width,
  height: canvas.height,
  xFactor: 5 / 10,
  yFactor: 4 / 10,
  axisColor: "#000000",
  gridColor: "#b0b0b0"
};

var canvasF3 = document.getElementById("fn3");
var ctxF3 = canvasF3.getContext("2d");
var configF3 = Object.assign({}, config);
configF3.ctx = ctxF3;

var func3 = function(x, y) {
  return Math.sin(x * 2) * y + Math.cos(y * 5) * x;
};

drawGrid(config);
var gv = getGradientVector(0, 512);
draw3dFunction(configF3, -3.5, 3.5, 0.8, gv, func3);
</script>
