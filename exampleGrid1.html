<canvas id="grid" width="600px" height="600px"></canvas>

<script src="graphplot.js" type="module"></script>
<script type="module">
    import {drawGrid} from './graphplot.js';

    const canvas = document.getElementById("grid");
    const config = {
        xMin: -3,
        xMax: 5,
        yMin: -1,
        yMax: 2,
        ctx: canvas.getContext("2d")
    };

    drawGrid(config);
</script>
